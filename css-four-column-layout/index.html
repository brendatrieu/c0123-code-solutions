<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>CSS Four Column Layout</title>
  </head>
  <body>
    <div class="container">
      <h1>How It Works</h1>
      <div class="col-fourth">
        <img class="screen" src="images/screen-1.png" alt="App Switching Screen">
        <img class="logo" src="images/switch-icon.png" alt="Switch Logo">
        <h3>App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-fourth">
        <img class="screen" src="images/screen-2.png" alt="Trip Filtering Screen">
        <img class="logo" src="images/filter-icon.png" alt="Filter Logo">
        <h3>Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="col-fourth">
        <img class="screen" src="images/screen-3.png" alt="Service Filters Screen">
        <img class="logo" src="images/slider-icon.png" alt="Switch Logo">
        <h3>Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-fourth">
        <img class="screen" src="images/screen-4.png" alt="Stats and Mileage Screen">
        <img class="logo" src="images/bars-icon.png" alt="Bars Logo">
        <h3>Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </body>
</html>
