<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <div>
      <h3>LEARN MORE</h3>
    </div>
  </section>
  <section>
    <form method="post">
      <label for="company-email">COMPANY EMAIL</label>
      <div class="form-input">
        <input type="text" name="email" id="company-email" placeholder="sally@company.co">
      </div>
      <label for="name">NAME</label>
      <div class="form-input">
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div class="form-input">
        <input type="text" name="location" id="location" placeholder="City, Country">
      </div>
      <label for="qty-eng">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
      <div class="form-input">
        <select name="qty-eng" id="qty-eng">
          <option value="1-2" selected>1-2 Engineers</option>
          <option value="3-4">3-4 Engineers</option>
          <option value="5-6">5-6 Engineers</option>
          <option value="7-8">7-8 Engineers</option>
          <option value="9-10">9-10 Engineers</option>
        </select>
      </div>
      <div>
        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </section>
</body>
</html>
